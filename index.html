<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cohere Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ajout d'une icône pour le bouton Stop et l'animation de chargement -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="chat-bot.png">
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Écrivez votre message...">
            <button id="send-btn" onclick="sendMessage()">Envoyer</button>
            <button id="stop-btn" class="hidden" onclick="stopGeneration()">
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
